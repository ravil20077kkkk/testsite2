<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат и Транзакции</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <div id="registration">
            <h2>Регистрация</h2>
            <input type="text" id="regUsername" placeholder="Имя пользователя">
            <input type="password" id="regPassword" placeholder="Пароль">
            <button class="button" onclick="register()">Зарегистрироваться</button>
        </div>
        <div id="login">
            <h2>Вход</h2>
            <input type="text" id="loginUsername" placeholder="Имя пользователя">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button class="button" onclick="login()">Войти</button>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <span id="userDisplay"></span>
        <button class="button" onclick="logout()">Выйти</button>
        
        <h3>Баланс: <span id="balanceDisplay"></span></h3>
        <input type="text" id="recipient" placeholder="Получатель">
        <input type="number" id="amount" placeholder="Сумма">
        <button class="button" onclick="transfer()">Перевести</button>
        
        <h3>Пользователи</h3>
        <ul id="userList"></ul>
        
        <h3>История транзакций</h3>
        <ul id="transactionHistory"></ul>

        <h3>Изменить никнейм</h3>
        <input type="text" id="newUsername" placeholder="Новый никнейм">
        <button class="button" onclick="changeUsername()">Сохранить никнейм</button>
    </div>

    <div id="profile" style="display: none;">
        <h2>Профиль пользователя</h2>
        <p>Имя пользователя: <span id="profileUsername"></span></p>
        <p>Баланс: <span id="profileBalance"></span></p>
        <button class="button" onclick="closeProfile()">Закрыть</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
